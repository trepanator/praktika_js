 function to16(n10) {
 s = "0123456789abcdef"
 if (n10 > 255) return null
 i = n10 % 16
 j = (n10 - i) / 16
 rezult = "0x"
 rezult += s.charAt(j)
 rezult += s.charAt(i)
 return rezult
 }
 document.writeln(to16(16), " ", to16(100), " ", to16(128))
 </script>

 <script>
function квадратное_уравнение(a,b,c) {
var корень = new Array()
var D = b*b - 4*a*c
if (a == 0) {
if (!(b==0)) {
корень[0] = -c/b
корень[1] = null
}
return корень // единственный корень или нет корней
}
if (D == 0) { // одинаковые корни
корень[0] = -b/2/a
корень[1] = корень[0]
}
if (D > 0) { // различные корни
корень[0] = (-b - Math.sqrt(D)) / 2 / a
корень[1] = (-b + Math.sqrt(D)) / 2 / a
}
return корень
}
